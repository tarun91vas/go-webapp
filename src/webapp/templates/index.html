<head>
    <link rel="shortcut icon" type="image/x-icon" href="http://example.com/favicon.ico" />
</head>
<body>
    <div>
            <h1>Task List</h1>
            <ul>
                {{range .}}
                    {{if .Done}}
                        <li><s>{{.Name}}: {{.Description}}</s></li>
                    {{else}}
                    <li>{{.Name}}: {{.Description}}</li>
                    {{end}}
                {{end}}
            </ul>
    </div>
</body>
